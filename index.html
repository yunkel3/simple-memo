<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>改行対応コピー欄</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 80%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>コピー可能なテキストエリア</h2>
  <textarea id="copyArea">ここに複数行のテキストを入力できます。</textarea><br />
  <button onclick="copyText()">コピー</button>

  <script>
    function copyText() {
      const textarea = document.getElementById("copyArea");
      navigator.clipboard.writeText(textarea.value)
        .then(() => {
          alert("コピーしました！");
        })
        .catch(err => {
          alert("コピーに失敗しました: " + err);
        });
    }
  </script>
</body>
</html>
